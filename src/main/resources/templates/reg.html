<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" >
<head>
    <meta charset="UTF-8">
    <title>Registration</title>
</head>
<body>
<form action="#" th:action="@{/user/reg}" th:object="${newUser}" method="post">
    <input type="text" th:field="*{name}" placeholder="name" required/>
    <p th:if="${#fields.hasErrors('name')}" th:errors="*{name}">Incorrect date</p>
    <br>
    <input type="text" th:field="*{username}" placeholder="Username" required/>
    <p th:if="${#fields.hasErrors('username')}" th:errors="*{username}">Incorrect date</p>
    <br>
    <input type="text" th:field="*{password}" placeholder="password" required/>
    <p th:if="${#fields.hasErrors('password')}" th:errors="*{password}">Incorrect date</p>
    <button type="submit">Reg</button>
</form>
</body>
</html>
